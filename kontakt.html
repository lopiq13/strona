    <div class="container">
        <section>
            <h2>Skontaktuj się z nami</h2>
            <form action="#" method="POST" class="kontakt-formularz">
                <div class="inputy">
                    <p><label for="name">Imię:</label></p>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="inputy">
                    <p><label for="email">Email:</label></p>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="inputy">
                    <p><label for="message">Wiadomość:</label></p>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button id="marcel" type="submit">Wyślij</button>
            </form>

            <p class="mapa">Chcesz zobaczyć studio? Przyjedź do nas osobiscie!</p>
